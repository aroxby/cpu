language: cpp
before_install: sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-6 60
install:
  - pip install --upgrade --user cpp-coveralls
  - make depend
script: make test
after_success: coveralls
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-6